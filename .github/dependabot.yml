version: 2
updates:
  # 配置npm依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    ignore:
      # 忽略不需要自动更新的包
      - dependency-name: "vitepress"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "cola9104"

  # 配置GitHub Actions工作流文件更新
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(actions):"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"